<div class="registerContainer">
  <mat-card>
    <form class="login-form" [formGroup]="form" (ngSubmit)="save()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" />
        <mat-error
          *ngIf="email?.hasError('email') && !email?.hasError('required')"
        >
          Porfavor Ingresa un Correo electronico valido
        </mat-error>
        <mat-error *ngIf="email?.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          [type]="hide ? 'password' : 'text'"
          matInput
          formControlName="password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="!password?.hasError('required')">
          Porfavor Ingresa una Contraseña valida
        </mat-error>
        <mat-error *ngIf="password?.hasError('required')">
          Contraseña es <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <button [disabled]="form.invalid" mat-raised-button color="primary">
        Login
      </button>
    </form>
  </mat-card>
</div>
<div class="right">
  <a mat-flat-button color="warn" routerLink="/register"> Registrate</a>
</div>
